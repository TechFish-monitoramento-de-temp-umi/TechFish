<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style-cadastroEmpresa.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>

<body>
    <div class="header">
        <div class="container-header">
            <img src="../img/logo.PNG">
            <ul class="NavBar">
                <li><a href="home.html">Home</a></li>
                <li><a href="">Gráficos</a></li>
                <li><a href="Simulador.html">Simulador</a></li>
                <li><a href="Cadastro.html">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </div>
    <div class="geral">
    <div id="cadastro" class="cadastro">
        <h2 class="titulo">Cadastrar Empresa</h2>
        <label for="Nome_da_empresa" class="input">Nome da empresa</label>
        <div class="input">
            <input id="nome_empresa" name="nome_empresa" type="text">
            <br><br>
            <label for="CNPJ">CNPJ</label>
            <div class="input">
                <input id="CNPJ" name="CNPJ" type="number">
            </div>
            <br>
            <label for="Endereco">Endereço</label>
            <div class="input">
                <input id="Endereco" name="Endereço" type="text">
            </div>
            <br>
            <label for="Telefone">Telefone</label>
            <div class="input">
                <input id="Telefone" name="Telefone" type="number">
            </div>
            <br>
            <label for="Email">Email</label>
            <div class="input">
                <input type="email" id="Email" name="Email" type="text">
            </div>
            <br>
            <label for="senha">Senha</label>
            <div class="input">
                <input type="password" id="Senha" name="senha" type="text"
            </div>
            <br><br>
            <label for="senha">Confirmar senha</label>
            <div class="input">
                <input type="password" id="Senha2" name="senha" type="text"
            </div>
            <br><br>
            <button onclick="cadastrar()" class="botao"><b>Cadastrar</b></button><br><br>
        </div>
       
    </div>
    <div id="div_validacao" class="validacao"></div>
</body>

</html>

<script>

function cadastrar(){

var email = Email.value
var senha = Senha.value
var confirmar_senha = Senha2.value



 if(email.indexOf('@') < 0 || email.indexOf('.com') < 0){

    div_validacao.innerHTML = `Email invalido <br><br>`

} else if (senha.length <= 7 ){

    div_validacao.innerHTML = `A senha tem que ter no mínino 7 caracteres`

}else if (confirmar_senha != senha){

div_validacao.innerHTML = `Senha incompativel`


}else{

div_validacao.innerHTML = ``

}


}


</script>
